<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}</title>

    <!-- TU CSS (cache-bust) -->
    <link rel="stylesheet" href="{{ '/assets/jrm.css?v=' | append: site.time | relative_url }}">
  </head>

  <body>
    <header class="site-header">
      <div class="wrapper">
        <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>

        <nav class="site-nav">
          {% for p in site.header_pages %}
            {% assign my_page = site.pages | where: "path", p | first %}
            {% if my_page.title %}
              <a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title }}</a>
            {% endif %}
          {% endfor %}
        </nav>
      </div>
    </header>

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    <footer class="site-footer">
      <div class="wrapper">
        <span style="opacity:.75;">© {{ site.time | date: "%Y" }} {{ site.title }}</span>
      </div>
    </footer>
  </body>
</html>
